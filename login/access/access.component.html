<body class="text-center ">
  <div class="container-sm col-md-4 col-md-offset-3">
    <main class="form-signin">
      <form [formGroup]="Formulario3">
        <h1 class="h3 mb-4 fw-normal" _msthash="522015" _mstecthash="529672">Iniciar sesión</h1>
        <div class="form-floating ">
          <input type="email " class="form-control" id="email" placeholder="name@example.com" _mstplaceholder="299455" formControlName="correo">
          <label for="email" _msthash="896038" _msttexthash="868153">Correo electronico</label>
          <div  *ngIf="correo.errors && correo.touched" >
            <p *ngIf="correo.hasError('email')">
              Correo invalido
            </p>
            <p *ngIf="correo.hasError('required')">
              Campo requerido
            </p>
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" _mstplaceholder="182013" formControlName="password">
          <label for="contraseña" _msthash="896285" _msttexthash="182013">Contraseña</label>
          <div  *ngIf="password.errors && password.touched" >
            <p *ngIf="password.hasError('required')">
              Password requerido
            </p>
            <p *ngIf="password.hasError('minlength')">
              Password debe tener minimo 5 caracteres
            </p>
            <p *ngIf="password.hasError('pattern')">
              Password debe tener al menos una mayuscula y un numero
            </p>
          </div>
        </div>
        <div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" _msthash="692302" _msttexthash="234910">Iniciar sesión</button>
        </div>
        <div class="form-floating ">
          <br>
          <a [routerLink]="['/recupera-password']" class="btn__terniary--medium forgot-password" data-cie-control-urn="forgot-password-btn">¿Has olvidado tu contraseña?</a>
          <router-outlet></router-outlet>
          <br><br>
          <p>¿No tienes cuenta?
            <br>
            <a [routerLink]="['/registro-empleado']" class="btn__terniary--medium">Crear cuenta como empleado</a>
            <br>
            <a [routerLink]="['/registro']" class="btn__terniary--medium">Crear cuenta como invitado</a>
          </p>
          <router-outlet></router-outlet>
        </div>
      </form>
    </main>
  </div>
</body>
