<body class="text-center ">
<div class="container-sm col-md-4 col-md-offset-3">
  <main class="form">
    <form [formGroup]="Formulario2">
      <h1 class="h3 mb-4 fw-normal" _msthash="522015" _mstecthash="529672">Crear una cuenta</h1>
      <h5 class="h5 mb-4 fw-normal" _msthash="522015" _mstecthash="529672">Empleado </h5>
      <div class="form-floating">
        <input input id="id_empleado" type="text" class="form-control" placeholder="Username" aria-label="Username">
        <label for="id_empleado" _msthash="896038" _msttexthash="868153">ID empleado</label>
      </div>
      <hr>
      <div class="form-floating ">
        <input input id="Correo" type="text" class="form-control" placeholder="Username" aria-label="Username" formControlName="correo">
        <label for="Correo" _msthash="896038" _msttexthash="868153">Correo electronico</label>
        <div  *ngIf="correo.errors && correo.touched" >
          <p *ngIf="correo.hasError('email')">
            Correo invalido
          </p>
          <p *ngIf="correo.hasError('required')">
            Campo requerido
          </p>
        </div>
      </div>
      <div class="form-floating ">
        <input input id="password" type="text" class="form-control" placeholder="Username" aria-label="Username" formControlName="password">
        <label for="password" _msthash="896038" _msttexthash="868153">Contrase√±a</label>
        <div  *ngIf="password.errors && password.touched" >
          <p *ngIf="password.hasError('required')">
            Password requerido
          </p>
          <p *ngIf="password.hasError('minlength')">
            Password debe tener minimo 5 caracteres
          </p>
          <p *ngIf="password.hasError('pattern')">
            Password debe tener al menos una mayuscula y un numero
          </p>
        </div>
      </div>

      <br>
      <div class="form-floating">
        <button class="w-100 btn btn-lg btn-success" type="submit" _msthash="692302" _msttexthash="234910">Registrarse</button>
      </div>
    </form>
    <br><br><br>
  </main>
</div>

</body>
